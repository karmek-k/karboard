{% extends 'base.html' %}

{% block title %}
    Home - Karboard
{% endblock %}

{% block content %}
    <h2>Newest posts</h2>
    {% if posts %}
        {% for post in posts %}
            <h3>{{ post.title }} <i>(id: {{ post.id }})</i></h3>
            <p>{{ post.content }}</p>
            <small><a href="{% url 'view_post' post.id %}">View replies</a></small>
            <br/><br/>
        {% endfor %}
    {% else %}
        <p>No posts</p>
    {% endif %}
{% endblock %}
