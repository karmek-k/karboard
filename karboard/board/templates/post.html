{% extends 'base.html' %}

{% block title %}
    Post - Karboard
{% endblock %}

{% block content %}
    <form method="post" action="{% url 'submit_post' %}">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title"><br><br>
        <input type="text" name="content" placeholder="Content"><br><br>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
